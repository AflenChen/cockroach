machine:
  environment:
    SRC: ${GOPATH%%:*}/src/github.com/cockroachdb/cockroach
    CC: gcc-4.8
    CXX: g++-4.8

checkout:
  post:
    - mkdir -p $(dirname ${SRC})
    - rm -f ${SRC}
    - ln -s ${PWD} ${SRC}

dependencies:
  pre:
    - sudo apt-get install -y gcc-4.8 g++-4.8
  
  override:
    - cd ${SRC}; make build

test:
  override:
    - cd ${SRC}; make test testrace
